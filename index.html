<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <main class="flex items-center justify-center">
        <section class="calculatorContainer mt-32 w-1/2 h-[65vh] border-2 border-gray-600 rounded-md">
            <article>
                <p class="p-2 bg-blue-200">Was soll berechnet werden ?</p>
                <form onsubmit="return false">
                    <div class="p-2 bg-blue-200 ">
                        <input checked="checked" type="radio"  name="berechnung" id="nettoToBrutto" onchange="contentChange()">
                        <label for="nettoBrutto">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label>
                    </div>
                    <div class="p-2 mb-3 bg-blue-200 ">
                        <input type="radio"  name="berechnung" id="BruttoToNetto" onchange="contentChange()">
                        <label for="BruttoNetto">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
                    </div>
                    <div class="p-2 bg-blue-200 ">
                        <label class="block" for="mehrwertsteuer">Mehrwertsteuersatz</label>
                        <input checked="checked" type="radio" name="mehrwertsteuer" id="prozent19">
                        <label for="19Prozent">19 %</label>
                        <input type="radio" name="mehrwertsteuer" id="prozent7">
                        <label for="7Prozent">7 %</label>
                    </div>
                    <div class="pb-2 mb-4 bg-blue-200 ">
                        <p class="mb-2 " id="preisArtOutput"> Nettobetrag (Preis ohne Mehrwertsteuer) in Euro</p>
                        <input step=".01" class="w-1/3 ml-2 text-blue-600 border-2 " type="number" name="price" id="priceInput">
                    </div>
                    <div class="flex justify-center">
                        <button  onclick="calculate()" class=" mb-6 w-5/6 text-center text-white rounded-md bg-[#236ca3]"">Berechnen</button>
                    </div>
                </form>
            </article>
            <article>
                <p class="p-2 mb-2 font-bold text-blue-500 border-t-2 border-blue-600 " >Ergebnis</p>
                <div class="p-2 mb-2 bg-blue-200">
                    <p>Mehrwertsteuerbetrag</p>
                    <p  id="steuerbetragOutput" class="text-blue-600  after:content-['â‚¬']"></p>
                </div>
                <div class="p-2 bg-blue-200">
                    <p class="" id="endpreisArtOutput">Bruttobetrag(Endpreis)</p>
                    <p id="endpreisOutput" class="text-blue-600 after:content-['â‚¬']"></p>
                </div>
            </article>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
