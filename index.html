<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <main class="flex justify-center items-center">
        <section class="calculatorContainer p-3 mt-32 w-1/2 h-[70vh] border-2 border-gray-600 rounded-md">
            <article>
                <p class=" pb-2">Was soll berechnet werden ?</p>
                <form onsubmit="return false">
                    <div>
                        <input checked="checked" type="radio"  name="berechnung" id="nettoToBrutto" onchange="contentChange()">
                        <label for="nettoBrutto">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label>
                    </div>
                    <div class="pb-2">
                        <input type="radio"  name="berechnung" id="BruttoToNetto" onchange="contentChange()">
                        <label for="BruttoNetto">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
                    </div>
                    <div class=" pb-2">
                        <label class="block" for="mehrwertsteuersatz">Mehrwertsteuersatz</label>
                        <input checked="checked" type="radio" name="mehrwertsteuer" id="prozent19">
                        <label for="19Prozent">19 %</label>
                        <input type="radio" name="mehrwertsteuer" id="prozent7">
                        <label for="7Prozent">7 %</label>
                    </div>
                    <div class=" mb-4">
                        <p class=" mb-2" id="preisArtOutput"> Nettobetrag (Preis ohne Mehrwertsteuer) in Euro</p>
                        <input step=".01" class=" border-2 w-1/3 text-blue-600" type="number" name="price" id="priceInput">
                    </div>
                    <div class="flex justify-center">
                        <button  onclick="calculate()" class="mb-11 w-5/6 text-center text-white rounded-md bg-[#236ca3]"">Berechnen</button>
                    </div>
                </form>
            </article>
            <article>
                <p class=" mb-2 text-blue-500" >Ergebnis</p>
                <div>
                    <p>Mehrwertsteuerbetrag</p>
                    <p id="steuerbetragOutput" class="text-blue-600 after:content-['â‚¬']"></p>
                </div>
                <div>
                    <p id="endpreisArtOutput">Bruttobetrag(Endpreis)</p>
                    <p id="endpreisOutput" class="text-blue-600 after:content-['â‚¬']"></p>
                </div>
            </article>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
